<html>
<head>
<link href="style.css" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center">Tic Tic Toe</h1>
<div class="board">
	<div class="start">
	<button type="button">Start</button>
    </div>
    <div class="choice">
    <p style="color: white">How do You want to play?</p>
    <button type="button" id="1p">One Player</button>
    <button type="button" id="2p">Two Player</button>
    </div>
    <div class="XorO">
    <p style="color: white">What do You Want to be?</p>
    <button type="button" id="X">X</button>
    <button type="button" id="O">O</button>
    </div>
	<div class="gameboard">
	<div class="row">
	 <div class="box bottom right" id="0"></div>
	 <div class="box bottom right" id="1"></div>
	 <div class="box bottom" id="2"></div>
    </div>
   <div  class="row">
     <div class="box bottom right" id="3"></div>
	 <div class="box bottom right" id="4"></div>
	 <div class="box bottom" id="5"></div>
   </div>
   <div class="row">
   	<div class="box right" id="6"></div>
	<div class="box right" id="7"></div>
	<div class="box" id="8"></div>
    </div>
</div>
<div class="reset">
<button type="button" onclick="location.reload()">Reset</button>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
